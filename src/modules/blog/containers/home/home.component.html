<sb-layout-blog
    ><sb-clean-blog-header backgroundImage='url("assets/img/pilot_cockpit_view.jpg")' heading="Performance Calculator for L-39ZA Light Attack Aircraft" [siteHeading]="true"></sb-clean-blog-header>
    <ng-container *ngIf="posts$ | async as posts"
        ><div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-preview" *ngFor="let post of posts">
                        <a [routerLink]="post.slug"
                            ><h2 class="post-title">{{post.heading}}</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</sb-layout-blog>
